<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-4 标签嵌套</title>
</head>
<body>
<!--标签嵌套原则-->
<!--块级标签可包含行内元素和某些块级元素-->
<div><h1><a href="" ></a></h1></div>

<!--行内元素不能包含块级元素，只能包含其他行内元素-->
<a href=""><h1></h1></a><!--正确-->
<a href=""><div></div></a><!--错误-->

<!--块级元素不能放在<p>标签内-->
<p><div></div><h1></h1></p><!--浏览器会根据嵌套原则重新显示-->

<!--特殊块级元素只能包含行内元素，不能再包含块级元素 如：h1、h2、h3、h4、h5、h6、p、dt-->

<!--块级元素与块级元素并列，行内元素与行内元素并列-->
<div><h1></h1><p></p></div><!--正确-->
<div><span></span><a href=""></a></div><!--正确-->
<div><span></span><h1></h1></div><!--不建议-->

<!--Tips:嵌套关系是div>p>span>a-->
</body>
</html>
