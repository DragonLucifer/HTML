<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1 div和span与块级和行内标签</title>
</head>
<body>
<!--div 区块容器标记 可以包含段落、表格、图片等各种HTML元素-->
<!--span 没有实际含义，为了应用样式-->

<!--块级标签 占据一行，换行--> <!--div、p、form、ul、li、ol、dl、form、address、fieldset、hr、menu、table、h-->
<div><img src="image/image-button.png"/>按钮</div>

<!--行内标签 在同一行，直至内容超出范围换行--><!--span、strong、em、br、img、input、label、select、textarea、cite-->
<span><img src="image/image-button.png"/>按钮</span>
</body>
</html>
