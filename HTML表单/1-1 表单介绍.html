<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-1 表单介绍</title>
</head>
<body>
<!--表单元素：文本框、单选框、复选框、按钮、列表等
	表单本身不可见，只有具体的表单元素可见
	-->
<!--
	<input> 表单输入标签
	<select> 菜单和列表标签
	<option> 菜单和列表项目标签
	<textarea> 文字域标签
	<optgroup> 菜单和列表项目分组标签
	-->
<form>
	姓名：<input type="text" name="username"/>
	密码：<input type="password" name="userpwd">
	<input type="submit">
</form>
</body>
</html>
