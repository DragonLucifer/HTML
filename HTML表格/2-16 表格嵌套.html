<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-16 表格嵌套</title>
<!--
	嵌入表格说明：
		完整表格结构；放在<td>(最小单位)标签中-->
</head>
<body>
<table border="1" cellspacing="0" align="center">
	<tr>
		<td>2014年</td>
		<td>2015年</td>
		<td>2016年</td>
	</tr>
	<tr>
		<td>
			<table border="1" cellspacing="0">
				<tr>
					<td>上半年</td>
					<td>下半年</td>
				</tr>
				<tr>
					<td>8000</td>
					<td>9000</td>
				</tr>
			</table>
		</td>
		<td>9000</td>
		<td>10000</td>
	</tr>
</table>
</body>
</html>
