<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-10 表格属性（2）</title>
</head>
<body>
<table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px" align="center">
	<caption>前端工程师平均工资</caption>  <!--表格标题 唯一居中-->
	<!--
		thead&tbody&tfoot
			align left/center/right/justify/char 内容的水平对齐
			valign top/middle/bottom/baseline 内容的垂直对齐-->
	<thead>
	<!--
		tr
			align left/center/right/justify/char 行内容的水平对齐
			valign top/middle/bottom/baseline 行内容的垂直对齐
			bgcolor 行的背景颜色-->
	<!--
		td&&th
			align left/center/right/justify/char 单元格内容的水平对齐
			valign top/middle/bottom/baseline 单元格内容的垂直对齐
			bgcolor 单元格的背景颜色
			width 单元格的宽度
			height 单元格的高度-->
	<tr bgcolor="#d8e4bc">
		<th>城市</th>     <!--第一列-->
		<th>2014年</th>   <!--第二列-->
		<th>2014年</th>   <!--第三列-->
		<th>2015年</th>   <!--第四列-->
		<th>2016年</th>   <!--第五列-->
	</tr>
	<tr bgcolor="#d8e4bc">
		<th>城市</th>
		<th>上半年</th>
		<th>下半年</th>
		<th>2015</th>
		<th>2016</th>
	</tr>
	</thead>
	<tbody align="center" valign="middle">
	<tr align="center" valign="middle">
		<td bgcolor="#b8cce4">北京</td>
		<td>8000</td>
		<td>9000</td>
		<td>10000</td>
		<td>12000</td>
	</tr>
	<tr>
		<td height="50px" bgcolor="#b8cce4">上海</td>
		<td>8000</td>
		<td>9000</td>
		<td>10000</td>
		<td>12000</td>
	</tr>
	</tbody>
	<tfoot>
	<tr align="center" valign="middle">
		<td bgcolor="#b8cce4">合计</td>
		<td>16000</td>
		<td>18000</td>
		<td>20000</td>
		<td>24000</td>
	</tr>
	</tfoot>
</table>
</body>
</html>
