<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1 表格操作</title>
</head>
<body>
<!--三部曲
		1.<table> 表格
		2.<tr>	行
		3.<td>	单元格
	-->
<table border="1"><!--注意：每行当中的列都是一致的-->
	<!--重要！！！：添加或者删除某列数据的时候注意要把每一行的这一列的数据都要添加或者删除-->
	<!--添加行---添加tr   添加列---每个tr中添加td-->
	<tr>
		<td>城市</td>     <!--第一列-->
		<td>2014年</td>   <!--第二列-->
		<td>2014年</td>   <!--第三列-->
		<td>2015年</td>   <!--第四列-->
		<td>2016年</td>   <!--第五列-->
	</tr>
	<tr>
		<td>城市</td>
		<td>上半年</td>
		<td>下半年</td>
		<td>2015</td>
		<td>2016</td>
	</tr>
	<tr>
		<td>北京</td>
		<td>8000</td>
		<td>9000</td>
		<td>10000</td>
		<td>12000</td>
	</tr>
	<tr>
		<td>上海</td>
		<td>8000</td>
		<td>9000</td>
		<td>10000</td>
		<td>12000</td>
	</tr>
	<tr>
		<td>合计</td>
		<td>16000</td>
		<td>18000</td>
		<td>20000</td>
		<td>24000</td>
	</tr>
</table>
</body>
</html>
