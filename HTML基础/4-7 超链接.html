<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4-2超链接</title>
</head>
<body>
	<!-- 在当前窗口内打开新的链接网页 -->
	<a href="4-2-2.html"><img src="F:\image.png" alt="显示中。。。" width="250px" height="280px"></a>
	<a href="https://www.baidu.com">Link</a>
	<a href="https://www.baidu.com"><img src="F:\image.png" alt="显示中。。。" width="50%" height="80%"></a>

	<!-- 空链接 无URL 但是属性为链接 -->
	<a href="#">Link</a>

	<hr/>
	<!-- 
	<a>属性：
		href 链接地址
		target 链接的目标窗口（_self,_blank,_top,_parent）
		title 链接提示文字
		name 链接命名 -->	
	<a href="https://www.baidu.com" target="_self" title="百度">Link</a>	<!-- 当前页面打开 -->
	<a href="https://www.baidu.com" target="_blank">Link</a><!-- 新的页面打开 -->

</body>
</html>
