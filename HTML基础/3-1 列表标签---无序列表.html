<!DOCTYPE html><!-- 用于声明文档类型，非HTML标签 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>3-1列表标签---无序列表</title>
</head>
<body>
	<!-- type属性 disc square circle -->
	<ul type="disc"><!-- 圆点 -->
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
	</ul>
	<ul type="square"><!-- 正方形 -->
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
	</ul>
	<ul type="circle"><!-- 空心圆 -->
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
		<li>HTML是超文本标记语言</li>
	</ul>
</body>
</html>
