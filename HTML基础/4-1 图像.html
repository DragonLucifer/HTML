<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4-1图像</title>
</head>
<body>
	<!-- 
	img属性：
		src（必写） URL 	显示图像的url
		alt 		文字	图像代替文本
		height		数值或者百分比	高
		width		数值或者百分比	宽 -->
	<!-- 相对路径（相对于index页面）/绝对路径 -->

	<!-- 
	当由于：
		网速太慢/路径错误/禁用图像 导致用户无法查看图像；alt属性可以代替图像显示在浏览器中 -->
	<img src="F:\image.png" alt="显示中。。。" width="250px" height="280px">
	<img src="F:\image.png" alt="显示中。。。" width="50%" height="80%">
</body>
</html>
